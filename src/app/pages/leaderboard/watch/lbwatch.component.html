<!--The content below is only a placeholder and can be replaced.-->
<app-modal [(visible)]="showModal" [header]="modalHeader" [type]="modalType">{{modalContent}}</app-modal>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-sm-3">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
      <hr>
      <a *ngIf="gameLink !== undefined" [href]="gameLink" target="_blank"><button class="gameBtn">{{gameWording}} {{game}}</button></a>
      <br><br>
    </div>

    <div class="col-sm-9 table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" *ngFor="let field of allFields">{{field}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of allPlayers">
                <th scope="row">{{player.pos}}</th>
                <td>{{player.name}}</td>
                <td>{{player.score}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
