<!--The content below is only a placeholder and can be replaced.-->
<preload *ngIf="!loaded">Loading..</preload>
<div class="container-fluid" *ngIf="loaded">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <div id="userSection">
        <img [src]="gravatar" class="icon" />
        <p class="name">{{name}}</p>
        <a href="https://en.gravatar.com/emails/"><button>Click here to change your icon</button></a>
      </div>

      <a href="/shop"><div id="adSection">
        <p>Want to get upgrades & coins? Check out the shop for upgrades and other cool things by clicking here!</p>
      </div></a>

      <button id="deleteAccount" (click)="deleteAccount()" [hidden]="deletingAccount">Click here to delete your account</button>
      <button id="deleteProcessing" disabled [hidden]="!deletingAccount">Deleting..</button>

    </div>
    <div class="col-sm-6">
      <div class="alert alert-success" role="alert" [hidden]="status != 'success'">
        <strong>Success!</strong> {{statusMsg}}
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="status != 'fail'">
        <strong>Uh oh!</strong> {{statusMsg}}
      </div>
      <h2>Brackets <a href="/create"><button class="btn btn-sm btn-success"><span class="color-success glyphicon glyphicon-plus"></span></button></a></h2>
      <p style="font-style: italic">Click to view</p>
      <div class="list-group">
        <span class="list-group-item" *ngFor="let bracket of brackets"><a href="{{bracket.link}}"><span style="font-weight: bold;">{{bracket.name}}</span> </a> - {{bracket.description}}<span style="float: right;" [hidden]="bracket.id == '#'"><button class="btn btn-sm btn-danger" (click)="deleteBracket(bracket.id)"><span class="color-success glyphicon glyphicon-minus"></span></button></span></span>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
