<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="jumbotron header">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h1>Create. Customize. Share.</h1>
        <h2>Just hit the create button down below and we'll do all the work for you.</h2>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2">
        <a href="/create"><button class="fancyButton">Create</button></a>
      </div>
      <div class="col-sm-2">
          <a href="/explore"><button class="fancyButton">Explore</button></a>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input [ngClass]="(searchResults == undefined || searchResults.length == 0) ? 'fancySearch' : 'fancySearch nobottom'" #search placeholder="Search - VERY experimental" (keydown)="resetTimer()" (input)="prepSearchTerm(search.value)"/>
        <div class="sr" *ngIf="searchResults != undefined && searchResults.length != 0">
          <ul class="searchResults">
              <li class="searchResult" *ngFor="let result of searchResults; let i = index">
                <span *ngIf="searchResults.length > 0">
                  <span class="searchName" (click)="watch(result.id)" [innerHTML]="result.name | safeHtml"></span> <span class="searchOwner">{{result.owner}}</span>
                  <hr class="searchHr">
                </span>
              </li>
              <li class="searchResult">
                <span class="searchName" (click)="explore('game', search.value)" >Search for game <span style="font-weight: 600;">{{search.value}}</span></span>
              </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <h1 class="headerText">New Brackets</h1>
      <div id="brackets">
        <div class="col-md-2" id="bracket" *ngFor="let bracket of newBrackets">
          <p class="bracketHeader">{{bracket.name}}</p>
          <p class="bracketDesc">{{bracket.description}}</p>
          <p class="bracketDesc bracketGame">{{bracket.game}}</p>
          <button class="bracketWatch" (click)="watch(bracket.id)">Watch</button>
        </div>
      </div>
    </div>
  </div>
</div>
